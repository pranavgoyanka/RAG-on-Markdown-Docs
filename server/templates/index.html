<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <body class="bg-light">
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">RAG for Documentation</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Other nav items can go here -->
                        </ul>
                        <div class="d-flex align-items-center">
                            <div class="form-check form-switch me-3">
                                    <input class="form-check-input" type="checkbox" id="toggleRAG">
                                    <label class="form-check-label" for="enableRagToggle" id="enableRAGLabel">Enable RAG</label>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        
            <!-- Document Upload Form -->
            <!-- <div class="d-flex justify-content-center my-5">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input class="form-control-file" type="file" name="file" id="fileInput">
                    <button class="btn btn-primary" type="submit">Upload Document</button>
                </form>
            </div> -->
            <div class="alert alert-success" id="uploadResponse"></div>


            <!-- Chat UI -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="h3">Chat</span>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <!-- <input class="form-control-file" type="file" name="file" id="fileInput">
                        <button class="btn btn-primary" type="submit">Upload</button> -->
                        <label for="formFile" class="form-label" ></label>
                        <input class="form-control" type="file" name="file" id="fileInput">
                    </form>
                </div>
                <div class="card-body" id="chatLog" style="height: 430px; overflow-y: auto;">
                    <!-- Chat messages go here -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <button class="btn btn-danger" id="clear-chat-button">Clear chat</button>
                        <input type="text"  id="chatInput" class="form-control" placeholder="Type a message...">
                        <button class="btn btn-primary" id="sendMessage" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
